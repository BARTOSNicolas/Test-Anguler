<div class="hero bg-base-200">
    <div class="hero-content text-center">
        <div class="flex flex-col items-center gap-4">
            <h1 class="text-3xl font-bold text-primary">List Friends <span class="text-base-content">(EventBinding)</span></h1>
            <div class="flex flex-col gap-1">
                <label class="label">Nom de l'ami</label>
                <input type="text" class="input" placeholder="Entrer le nom d'un ami" [(ngModel)]="friendName" />
            </div>
            @if (friendList.length > 0) {
                <p class="p-4 pb-2 text-xl opacity-60 tracking-wide">Un ami a été créé : {{ friendList[friendList.length - 1] }}</p>
            } @else {
                <p class="p-4 pb-2 text-xl opacity-60 tracking-wide">Ne restez pas seul, ajoutez un ami !</p>
            }
            <button class="btn btn-primary" (click)="onAddFriend()">+ Ajouter un ami</button>
        </div>
    </div>
</div>
